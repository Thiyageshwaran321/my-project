  <div class="calculator1">
    <h2>Material Cost Calculator</h2>
    
    <label for="material">Select Material:</label>
    <select  id="material">
      <option value="">-- Choose --</option>
      <option value="msand">M-Sand (₹5000/unit)</option>
      <option value="psand">P-Sand (₹4500/unit)</option>
      <option value="cement">Cement (₹400/unit)</option>
    </select>

    <br>

    <label for="quantity">Quantity (units):</label>
    <input style="max-width: 94%;" type="number" id="quantity" placeholder="Enter quantity">
<br>

    <label for="distance">Distance (in km):</label>
    <input style="max-width: 94%;" type="number" id="distance" placeholder="Enter distance in kilometers">

    <button class="btn" onclick="calculateCost()">Calculate Total Cost</button>

  </div>
   <div  class="result" id="result"></div>

  <script>
    function calculateCost() {

      const material = document.getElementById("material").value;
      const quantity = parseFloat(document.getElementById("quantity").value);
      const distance = parseFloat(document.getElementById("distance").value);
      const resultDiv = document.getElementById("result");

      let pricePerUnit = 0;
      let deliveryRate = 50; // ₹50/km

      if (!material || isNaN(quantity) || isNaN(distance)) {
        document.getElementById("result").innerText = "Please enter all fields correctly.";
        return;
      }

      switch (material) {
        case "msand":
          pricePerUnit = 5000;
          break;
        case "psand":
          pricePerUnit = 4500;
          break;
        case "cement":
          pricePerUnit = 400;
          break;
      }

      const materialCost = pricePerUnit * quantity;
      const deliveryCost = deliveryRate * distance;
      const totalCost = materialCost + deliveryCost;

   resultDiv.innerHTML = `
        <div style="text-align:left; font-size:18px; margin-top:-10%; margin-left:10px; color:#f3e9d7;"><strong>RESULT:</strong></div>
        <div style="text-align:center; margin-top:45px;">
            Material Cost: ₹${materialCost}<br>
            Delivery Cost (@ ₹50/km): ₹${deliveryCost}<br>
            <strong>Total Cost: ₹${totalCost}</strong>
        </div>
      `;
    }
  </script>
