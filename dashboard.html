<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fb;
      margin: 0;
      padding: 17px;
        width:100%;
        height:100%;
    }

    .container {
      
      max-width: 400px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width:100%;
        height:100%;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e8f0ff;
      padding: 100px;
      border-radius: 12px;

    }

    .profile-name {
      font-size: 18px;
      font-weight: bold;
    }

   

    

    .actions {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .action-button {
      background-color: #f1f4f9;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-button:hover {
      background-color: #dbe4f0;
    }

    .icon {
      font-size: 24px;
      margin-bottom: 6px;
      color: #4a6fd1;
    }
  </style>
</head>

</html>
